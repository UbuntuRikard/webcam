<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Webcam Streamer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Webcam Streamer">
    <link rel="apple-touch-icon" href="freepik_camera_192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="freepik_camera_512x512.png">
</head>
<body>
    <div class="main-wrapper">
        <video id="video" autoplay playsinline muted style="display: none;"></video>

        <div class="visual-area">
            <canvas id="canvas"></canvas>
            <p id="status" class="overlay-status">Status: Klar</p> <div class="controls overlay-controls">
                <div class="control-row top-action-row">
                    <button id="zoomOut" class="action-button zoom-button">-</button>
                    <span id="currentZoomDisplay" class="zoom-display">x1.0</span>
                    <button id="zoomIn" class="action-button zoom-button">+</button>
                    <button id="resetZoom" class="action-button">0 Z</button>
                    <button id="startButton" class="action-button primary">▶</button>
                    <button id="stopButton" class="action-button secondary" disabled>◼</button>
                </div>

                <div class="control-row inline-settings">
                    <label for="cameraSelect" class="sr-only">Vælg Kamera:</label>
                    <select id="cameraSelect" class="small-select"></select>

                    <label for="resolutionSelect" class="sr-only">Opløsning:</label>
                    <select id="resolutionSelect" class="small-select">
                        <option value="vga">VGA</option>
                        <option value="hd">HD</option>
                        <option value="fhd">FHD</option>
                    </select>

                    <label for="fpsSelect" class="sr-only">FPS:</label>
                    <select id="fpsSelect" class="small-select">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                </div>

                <div class="control-row bottom-settings">
                    <label for="ipInput" class="sr-only">Server IP:</label>
                    <input type="text" id="ipInput" value="192.168.1.100" placeholder="f.eks. 192.168.1.100" class="ip-input">

                    <label for="portInput" class="sr-only">Port:</label>
                    <input type="number" id="portInput" value="8181" placeholder="f.eks. 8181" class="port-input">

                    <button id="toggleScreenLockButton" class="action-button primary screen-lock-button">Skærm: Tændt</button>
                </div>

                <div class="control-row log-buttons">
                    <button id="downloadLogsButton" class="action-button primary">Download Log</button>
                    <button id="clearLogsButton" class="action-button secondary">Ryd Logs</button>
                </div>

            </div>
        </div>
    </div>

    <script src="webcam.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js', { scope: './' })
          .then(registration => {
            console.log('Service Worker registreret med scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registrering mislykkedes:', error);
          });
      });
    }
    </script>
</body>
</html>
